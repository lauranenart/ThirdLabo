<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>User insertion form</title>
</head>
<body class="text-center">
<h1 class="mt-3">User insertion form</h1>
<div class="mt-3">
    <a th:href="@{/newUser}">Insert new user</a><br>
    <a th:href="@{/getUser}">Get user by id</a>
</div>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">PhoneNumber</th>
                <th scope="col">EmailAddress</th>
                <th scope="col">Address</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <th scope="row">[[${user.id}]]</th>
                <td>[[${user.name}]]</td>
                <td>[[${user.surname}]]</td>
                <td>[[${user.phoneNumber}]]</td>
                <td>[[${user.emailAddress}]]</td>
                <td>[[${user.address}]]</td>
                <td>
                    <a th:href="@{'/editUser/' + ${user.id}}">Edit</a>
                    <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
</table>
</body>
</html>
