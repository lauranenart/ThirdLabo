<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Get user by id</title>
</head>
<body class="text-center">
<h1 class="mt-3">Get user by id</h1>
<form th:action="@{/findUser}" th:object="${user}" method="post">
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <label>Id:</label><br>
            <input type="text" th:field="*{id}" required class="form-control">
        </div>
    </div>
    <div class="gap-2 mt-3">
        <button type="submit" class="btn btn-primary mt-3">Find</button>
        <button type="button" onclick="goBack()" class="btn btn-outline-dark mt-3">Cancel</button>
    </div>
    <div class="justify-content-center mt-3">
        <label>[[${foundUser}]]</label>
    </div>
</form>
<script>
    function goBack() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
