<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>User form</title>
</head>
<body>
<div class="container mt-3">
    <h2>[[${pageHeader}]]</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group col-md-6 p-1">
            <label>Name:</label><br>
            <input type="text" th:field="*{name}" required class="form-control">
        </div>
        <div class="form-group col-md-6 p-1">
            <label>Surname:</label><br>
            <input type="text" th:field="*{surname}" required class="form-control">
        </div>
        <div class="form-outline col-md-6 p-1">
            <label>Phone number:</label><br>
            <input type="text" th:field="*{phoneNumber}" class="form-control" th:classappend="${#lists.isEmpty(phoneNumberErrors)}? '' : 'is-invalid'" required>
            <div th:each="error : ${phoneNumberErrors}" class="invalid-feedback">
                <label>[[${error}]]</label>
            </div>
        </div>
        <div class="form-group col-md-6 p-1">
            <label>Email address:</label><br>
            <input type="text" th:field="*{emailAddress}" class="form-control" th:classappend="${#lists.isEmpty(emailErrors)}? '' : 'is-invalid'" required>
            <div th:each="error : ${emailErrors}" class="invalid-feedback">
                <label>[[${error}]]</label>
            </div>
        </div>
        <div class="form-group col-md-6 p-1">
            <label>Address:</label><br>
            <input type="text" th:field="*{address}" required class="form-control">
        </div>
        <div class="form-group col-md-6 p-1">
            <label>Password:</label><br>
            <input type="password" th:field="*{password}" class="form-control" th:classappend="${#lists.isEmpty(passwordErrors)}? '' : 'is-invalid'" required>
            <div th:each="error : ${passwordErrors}" class="invalid-feedback">
                <label>[[${error}]]</label>
            </div>
        </div>
        <div class="gap-2">
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <button type="button" onclick="goBack()" class="btn btn-outline-dark mt-3">Cancel</button>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
